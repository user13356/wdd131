<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review is important, thank you</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <h1>Reviews are important, thank you.</h1>
        <p id="review-count"></p>
    </main>

    <script>

        document.addEventListener('DOMContentLoaded', function () 
        
        {
            if (localStorage.getItem('reviewCount') === null) {
                localStorage.setItem('reviewCount', 0);}

            let reviewCount = parseInt(localStorage.getItem('reviewCount'));
            reviewCount += 1;
            localStorage.setItem('reviewCount', reviewCount);

            const reviewCountElement = document.getElementById('review-count');
            if (reviewCountElement) 
            {reviewCountElement.textContent = `Reviews Counted: ${reviewCount}. Page can be closed.`;}});

    </script>

</body>

</html>
